        <script type="text/javascript">
            var semaphore = new Semaphore();
            // Init Producer
            var producer = new Producer('.add-events', '.list-events-producer', 'item');
            producer.init();
            semaphore.currentAccess = 'Producer';
            // Init Producer
            $('#init-consumer').on('click', function() {
                semaphore.currentAccess = 'Consumer';
                var consumer = new Consumer(producer.getInstance());
                consumer.processQeue();
